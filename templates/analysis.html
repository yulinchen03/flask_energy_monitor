<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <div class="headerdiv">
        <header class="header1 lead">
        <img class="img" src="https://static.vecteezy.com/system/resources/previews/012/377/746/original/clean-energy-icon-sign-symbol-png.png" alt="logo">
        Energy Watch
        <img class="imgUT" src="https://www.utwente.nl/logo-stacked.png" alt="UT logo">
        </header>
    </div>
    <button onclick="goHome()" class="myButton" style="padding-top: 130px">Home
        <script>
            function goHome() {
                $.ajax({
                    type: 'GET',
                    url: '/',
                    success: function(response) {
                        document.location.href="/";
                    }
                });
            }
        </script>
    </button>
    <div class="row">
        <div style="padding-top: 20px" class="column">
            <h1 class="analysisHeaders">Energy consumption overview: <var id="filename"></var></h1>
            <img id="plot">
             <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
            <script>
                const data = JSON.parse('{{ data | safe }}')
                const filename = data["file"]
                const path = data["plotpath"]
                document.getElementById("plot").src = path
            </script>
        </div>
        <div style="padding-top: 20px" class="column">
            <h1 class="analysisHeaders">Analysis: <var id="filename"></var></h1>
        </div>
    </div>
  <footer class="footer">
    <p class="centered">Â© Sustainable Energy Behavior Group 2, 2023</p>
  </footer>
</body>
